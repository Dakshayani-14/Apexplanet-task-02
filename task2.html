<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty Products</title>
  <link rel="stylesheet" href="task2.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Beauty Products</h1>
    <nav class="nav">
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
      <a href="#todo">todo</a>
    </nav>
  </header>

  <!-- Products Gallery Section -->
  <section id="products" class="gallery-section">
    <h2>Our Products</h2>
    <div class="gallery" id="gallery">
      <div class="product-card">
        <img src="https://images.squarespace-cdn.com/content/v1/5d5da0510df7c800018798fc/1572449624693-SL3WHZ8HHBNFBDXTPW7Z/YN_LIP_LIQ_MT_Bachelorette_WSWP_97673_V1_WEB_2500px.jpg" alt="Lipstick">
        <p>Lipstick - $12.99</p>
     </div>
      <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTkh3TGkNI96M1d9NRI7gg5j3pmA7IIB4I_jP15ji-cnfjglnBNRfanOwpMmJlgyr0qi4&usqp=CAU" alt="Face Cream">
        <p>Face Cream - $24.99</p>
        </div>
      <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiJdMvE8RccusCaasWpwhoGS9IRy-gio-oXjZKLJojJW_jkGc2u0zn9IR4GnBXdhvZVj0&usqp=CAU" alt="Perfume">
        <p>Perfume - $30.89</p>
      </div>
      <div class="product-card">
        <img src="https://img.buzzfeed.com/buzzfeed-static/static/2016-01/20/14/enhanced/webdr14/enhanced-26249-1453317062-5.png" alt ="Nail Polish">
        <p>Nail Polish - $19.09</p>
      </div>
      <div class="product-card">
        <img src="https://5.imimg.com/data5/SELLER/Default/2023/6/316265858/MM/JI/FH/127372425/whatsapp-image-2023-05-09-at-17-25-17-2--500x500.jpeg" alt="Face wash">
        <p>Face Wash - $5.90</p>
      </div>
      <div class="product-card">
        <img src="https://i.pinimg.com/736x/4e/01/16/4e0116eba6add88b647f964ba50c60a1.jpg" alt="Eye Liner">
        <p>Eye Liner - $5.90</p>
      </div>
      

    <button id="add-product">Add New Product</button>
  </section>

  <!-- Contact Form Section -->
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
  <!-- To-Do List Section -->
  <section id="todo" class="todo-section">
    <h2>To-Do List</h2>
    <div class="todo-container">
      <input type="text" id="todo-input" placeholder="Add a new task...">
      <button id="add-task">Add Task</button>
      <ul id="todo-list"></ul>
    </div>
    <script src="task2.js"></script>
</body>
</html>
